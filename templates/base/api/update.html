{% extends "../../base.html" %}

{% block crumbs %}
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li>
                    <a href="/yqjr/index">主页</a>
                </li>
                <li class="active">
                    <a class="this">API监控</a>
                </li>
                <li class="active">
                    <a class="this-page">编辑监控</a>
                </li>
            </ol>

        </div>
    </div>
{% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">编辑监控</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" action="/base/monapi_update/">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">监控名称</label>
                        <div class="col-sm-6">
                            <input name="id" value="{{ api.id }}" hidden>
                            <input type="text" name="name" class="form-control" value="{{ api.name }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属项目</label>
                        <div class="col-sm-8">
                            <select name="monprj_id" class="form-control" >
                                <option value={{ api.monprj_id }}>{{ api.monprj_name}}</option>
                                {% for prj in monprj_list %}
                                <option value={{ prj.monprj_id }}>{{ prj.monprj_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">请求方式</label>
                        {% if api.method == 'get' %}
                            <div class="col-sm-1 control-label">
                                <label class="fancy-radio">
                                    <input name="method" value="get" type="radio" checked><span><i></i>get</span>
                                </label>
                            </div>
                            <div class="col-sm-1 control-label">
                                <label class="fancy-radio">
                                    <input name="method" value="post" type="radio"><span><i></i>post</span>
                                </label>
                            </div>
                            <div class="col-sm-1 control-label">
                                <label class="fancy-radio">
                                    <input name="method" value="websocket" type="radio"><span><i></i>websocket</span>
                                </label>
                            </div>
                        {% elif api.method == 'post' %}
                            <div class="col-sm-1 control-label">
                                <label class="fancy-radio">
                                    <input name="method" value="get" type="radio"><span><i></i>get</span>
                                </label>
                            </div>
                            <div class="col-sm-1 control-label">
                                <label class="fancy-radio">
                                    <input name="method" value="post" type="radio" checked><span><i></i>post</span>
                                </label>
                            </div>
                            <div class="col-sm-1 control-label">
                                <label class="fancy-radio">
                                    <input name="method" value="websocket" type="radio"><span><i></i>websocket</span>
                                </label>
                            </div>
                        {% elif api.method == 'websocket' %}
                            <div class="col-sm-1 control-label">
                                <label class="fancy-radio">
                                    <input name="method" value="get" type="radio"><span><i></i>get</span>
                                </label>
                            </div>
                            <div class="col-sm-1 control-label">
                                <label class="fancy-radio">
                                    <input name="method" value="post" type="radio"><span><i></i>post</span>
                                </label>
                            </div>
                            <div class="col-sm-1 control-label">
                                <label class="fancy-radio">
                                    <input name="method" value="websocket" type="radio"checked><span><i></i>websocket</span>
                                </label>
                            </div>
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">api</label>
                        <div class="col-sm-6">
                            <input type="text" name="api" class="form-control" value="{{ api.api }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">header</label>
                        <div class="col-sm-6">
                            <textarea name="header" placeholder="请输入header(JSON格式）" class="form-control" rows="3">{{ api.header }}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">body</label>
                        <div class="col-sm-6">
                            <textarea name="body" placeholder="请输入body(JSON格式）" class="form-control" rows="3">{{ api.body }}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">数据校验</label>
                        <div class="col-sm-6">
                            <textarea name="checks" placeholder="请输入数据(JSON格式）" class="form-control" rows="3">{{ api.checks }}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>

</div>
{% endblock%}
