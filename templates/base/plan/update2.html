{% extends "../../base.html" %}

{% block crumbs %}
<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb">
            <li>
                <a href="/yqjr/index">主页</a>
            </li>
            <li class="active">
                <a class="this">基础信息</a>
            </li>
            <li class="active">
                <a class="this-page" href="/base/plan/">测试计划管理</a>
            </li>
            <li class="active">
                <a class="">编辑计划</a>
            </li>
        </ol>

    </div>
</div>
{% endblock %}

{% block body %}


<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">编辑计划</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" action="/base/plan_update/">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">计划名称</label>
                        <div class="col-sm-6">
                            <input type="text" name="plan_id" id="plan_id" value={{ plan.plan_id}} hidden>
                            <input type="text" name="plan_name" class="form-control" value={{ plan.plan_name }}>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">选择项目</label>
                        <div class="col-sm-6">
                            <select class="form-control m-b" id="prj_id" name="prj_id" onchange=get_env()>
                                <option value={{ plan.project_id }}>{{ plan.project }}</option>
                                {% for prj in prj_list %}
                                <option value="{{prj.prj_id}}">{{ prj.prj_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">选择环境</label>
                        <div class="col-sm-6">
                            <select class="form-control m-b" id="env_id" name="env_id">
                                <option value={{ plan.environment_id }}>{{ plan.environment }}</option>
                                {% for env in env_list %}
                                <option value="{{ env.env_id }}">{{ env.env_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">描述</label>
                        <div class="col-sm-6">
                            <textarea name="description" placeholder="请输入内容" class="form-control" rows="3">{{ plan.description }}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">用例列表</label>
                        <a id="getcases" onclick="get_cases()" class="btn btn-primary">获取用例</a>
                        <div id="list" class="col-sm-10 col-sm-offset-2">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-6">
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>

</div>

{% endblock%}

{% block javascript %}
<script type="text/javascript">
    window.onload=get_cases();
    function get_env() {
        var prj_id = $('#prj_id').val();
        if (prj_id == null) {
            alert("请先选择项目");
        }
        else {
            $("#env_id").empty();
            $.ajax({
                type: "get",
                url: "/base/findata/",
                data:
                    {
                        "prj_id": prj_id,
                        "type": "get_env_by_prj_id"
                    },
                success: function (data) {
                    var listdata = eval(data);
                    $(listdata).each(function (i, item) {
                        $("#env_id").append("<option value=" + item.env_id + ">" + item.env_name + "</option>");
                    })
                },
                error: function () {
                    alert("获取测试环境失败！");
                }
            });
        }

    }

    function get_cases() {
        $("#list").empty();
        var prj_id = $("#prj_id").val();
        var plan_id = $("#plan_id").val();
        if (prj_id == null) {
            alert("请先选择项目");
        }
        else {
            $.ajax({
                type: "get",
                url: "/base/findata",
                data: {
                    "plan_id" : plan_id,
                    "type": "get_plan_by_plan_id",
                },
                success: function (result) {
                    var listresult = eval(result);
                    content=listresult[0]["content"];
                },
            });
            $.ajax({
                type: "get",
                url: "/base/findata",
                data: {
                    "prj_id": prj_id,
                    "type": "get_all_case_by_prj_id"
                },
                success: function (data) {
                    var listdata = eval(data);
                    $(listdata).each(function (i, item) {
                        var caseid = (item.case_id).toString();
                        if(content.indexOf(item.case_id) != -1) {
                            $("#list").append("<label class='checkbox-inline'><input type='checkbox' name='case_id' value=" + item.case_id + " checked>" + item.case_name + "</label>");
                        } else {
                            $("#list").append("<label class='checkbox-inline'><input type='checkbox' name='case_id' value=" + item.case_id + ">" + item.case_name + "</label>");
                            }
                    })
                },
                error: function () {
                    alert("获取用例失败");
                }
            });
        }
    }


</script>
{% endblock %}
